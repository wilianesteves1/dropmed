<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Selecionar medicamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    :root {
      /* padrões p/ claro */
      --bg: #ffffff;
      --bg2: #f5f5f5;
      --fg: #111111;
      --muted: #777777;
      --border: #e6e6e6;
      --card: #ffffff;
      --card-hover: #f1f1f1;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font: 16px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
      margin: 12px;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
    }

    /* barra de busca */
    .row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
      position: sticky;
      top: 0;
      background: var(--bg);
      padding-bottom: 8px;
      z-index: 2;
    }

    input {
      width: 100%;
      padding: 12px 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      background: var(--card);
      color: var(--fg);
      outline: none;
    }
    input::placeholder {
      color: var(--muted);
    }

    button {
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 14px;
      background: var(--card);
      color: var(--fg);
      cursor: pointer;
    }
    button:hover {
      background: var(--card-hover);
    }

    /* lista */
    ul {
      list-style: none;
      padding: 0;
      margin: 8px 0 0;
      max-height: 60vh;
      overflow: auto;
    }

    li {
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-top: 8px;
      cursor: pointer;
      line-height: 1.25;
      background: var(--card);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    li:hover {
      border-color: #d6d6d6;
      background: var(--card-hover);
    }

    .med-nome {
      font-weight: 600;
      color: var(--fg);
      word-break: break-word;
    }
    .med-grupo {
      font-size: 0.72rem;
      color: var(--muted);
    }

    .empty {
      color: var(--muted);
      padding: 12px;
      text-align: center;
      background: var(--card);
      border: 1px solid transparent;
      border-radius: 12px;
      margin-top: 8px;
    }
    .error {
      color: #ff6b6b;
      padding: 12px;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.35);
      border-radius: 12px;
      margin-top: 8px;
    }

    /* scrollbar visível no dark */
    :root[data-forced-dark="1"] ::-webkit-scrollbar {
      width: 6px;
    }
    :root[data-forced-dark="1"] ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.25);
      border-radius: 9999px;
    }
  </style>
</head>
<body>
  <div class="row">
    <input id="q" type="text" placeholder="Digite o nome do medicamento..." autocomplete="off" />
    <button id="btn-cancelar" type="button">Cancelar</button>
  </div>

  <ul id="list"></ul>
  <div id="empty" class="empty" style="display:none;">Nenhum resultado</div>
  <div id="err" class="error" style="display:none;"></div>

  <script>
    const tg = window.Telegram?.WebApp;
    tg?.ready();
    tg?.expand?.();
    tg?.enableClosingConfirmation?.(false);
    tg?.BackButton?.hide?.();

    // util: saber se uma cor é clara
    function isColorLight(hex) {
      if (!hex) return false;
      const h = hex.replace('#', '');
      if (h.length !== 6) return false;
      const r = parseInt(h.substr(0, 2), 16);
      const g = parseInt(h.substr(2, 2), 16);
      const b = parseInt(h.substr(4, 2), 16);
      const l = (0.2126*r + 0.7152*g + 0.0722*b);
      return l > 180;
    }

    function applyTelegramTheme() {
      try {
        const t = tg?.themeParams || {};
        const scheme = tg?.colorScheme || 'light';

        // cores que podem vir do Telegram
        const bg      = t.bg_color ? `#${t.bg_color}` : null;
        const bg2     = t.secondary_bg_color ? `#${t.secondary_bg_color}` : null;
        const text    = t.text_color ? `#${t.text_color}` : null;
        const hint    = t.hint_color ? `#${t.hint_color}` : null;
        const border  = t.section_separator_color ? `#${t.section_separator_color}` : null;

        // aplica direto o que vier
        if (bg)    document.documentElement.style.setProperty('--bg', bg);
        if (bg2)   document.documentElement.style.setProperty('--bg2', bg2);
        if (text)  document.documentElement.style.setProperty('--fg', text);
        if (hint)  document.documentElement.style.setProperty('--muted', hint);
        if (border)document.documentElement.style.setProperty('--border', border);

        // detectar se é dark: se o Telegram disse dark OU se o texto for claro
        const telegramSaysDark = scheme === 'dark';
        const looksDark = text ? isColorLight(text) : false;
        const isDark = telegramSaysDark || looksDark;

        if (isDark) {
          // forçar modo escuro legível
          document.documentElement.dataset.forcedDark = '1';

          document.documentElement.style.setProperty('--bg', bg || '#0f172a');
          document.documentElement.style.setProperty('--bg2', bg2 || '#111827');
          document.documentElement.style.setProperty('--card', 'rgba(15,23,42,0.35)');
          document.documentElement.style.setProperty('--card-hover', 'rgba(148,163,184,0.08)');
          document.documentElement.style.setProperty('--fg', text || '#e2e8f0');
          document.documentElement.style.setProperty('--muted', hint || '#94a3b8');
          document.documentElement.style.setProperty('--border', border || 'rgba(148,163,184,0.35)');
        } else {
          // volta para claro padrão
          document.documentElement.dataset.forcedDark = '0';
          document.documentElement.style.setProperty('--bg', bg || '#ffffff');
          document.documentElement.style.setProperty('--card', '#ffffff');
          document.documentElement.style.setProperty('--card-hover', '#f1f1f1');
          document.documentElement.style.setProperty('--fg', text || '#111111');
          document.documentElement.style.setProperty('--muted', hint || '#777777');
          document.documentElement.style.setProperty('--border', border || '#e6e6e6');
        }
      } catch (e) {
        console.warn('theme error', e);
      }
    }

    applyTelegramTheme();
    tg?.onEvent?.('themeChanged', applyTelegramTheme);

    const $q = document.getElementById('q');
    const $list = document.getElementById('list');
    const $empty = document.getElementById('empty');
    const $err = document.getElementById('err');
    const $btnCancel = document.getElementById('btn-cancelar');
    let meds = [];

    function render(items) {
      $list.innerHTML = '';
      if (!items.length) {
        $empty.style.display = 'block';
        return;
      }
      $empty.style.display = 'none';
      for (const item of items) {
        const li = document.createElement('li');

        const nome = document.createElement('div');
        nome.className = 'med-nome';
        nome.textContent = item.produto_desc;

        const grupo = document.createElement('div');
        grupo.className = 'med-grupo';
        const partes = [];
        if (item.grupo_desc) partes.push(item.grupo_desc);
        if (item.subgrupo_desc) partes.push(item.subgrupo_desc);
        grupo.textContent = partes.join(' • ');

        li.appendChild(nome);
        if (partes.length) {
          li.appendChild(grupo);
        }

        li.addEventListener('click', () => {
          try {
            tg?.sendData(JSON.stringify({
              produto_recnum:  item.produto_recnum,
              produto_desc:    item.produto_desc,
              grupo_recnum:    item.grupo_recnum,
              grupo_desc:      item.grupo_desc,
              subgrupo_recnum: item.subgrupo_recnum,
              subgrupo_desc:   item.subgrupo_desc
            }));
          } catch (e) {
            console.error('sendData falhou', e);
          }
          setTimeout(() => {
            try { tg?.close(); } catch (_) {}
          }, 150);
        });

        $list.appendChild(li);
      }
    }

    function normalize(s) {
      return (s || '')
        .normalize('NFD')
        .replace(/\p{Diacritic}/gu, '')
        .toLowerCase();
    }

    let timer;
    function onInput() {
      clearTimeout(timer);
      timer = setTimeout(() => {
        const term = normalize($q.value.trim());
        if (!term) {
          render(meds.slice(0, 5));
          return;
        }
        const filtered = meds
          .filter(m => normalize(m.produto_desc).includes(term))
          .slice(0, 5);
        render(filtered);
      }, 90);
    }
    $q.addEventListener('input', onInput);

    $btnCancel.addEventListener('click', () => {
      try { tg?.sendData(JSON.stringify({ cancel: true })); } catch (_) {}
      setTimeout(() => { try { tg?.close(); } catch (_) {} }, 150);
    });

    async function loadData() {
      try {
        const res = await fetch('./dropmed.json?v=' + Date.now(), { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        meds = await res.json();
        meds = Array.isArray(meds) ? meds.filter(m => m?.produto_desc) : [];
        // ordena pelo nome
        meds.sort((a, b) => a.produto_desc.localeCompare(b.produto_desc));
        render(meds.slice(0, 5));
        $q.focus();
      } catch (e) {
        console.error('Erro ao carregar dropmed.json:', e);
        $err.textContent = 'Falha ao carregar a lista de medicamentos.';
        $err.style.display = 'block';
      }
    }

    loadData();
  </script>
</body>
</html>
