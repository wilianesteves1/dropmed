<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buscar Medicamento</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 16px; }
    .row { display: flex; gap: 8px; align-items: center; }
    input { flex: 1; padding: 12px; font-size: 16px; }
    button { padding: 12px 16px; font-size: 16px; border: 0; border-radius: 8px; }
    #cancel { background: #eee; }
    ul { list-style: none; padding: 0; margin: 8px 0 0 0; border: 1px solid #ddd; border-radius: 8px; }
    li { padding: 10px 12px; cursor: pointer; }
    li + li { border-top: 1px solid #eee; }
    li:active { background: #f1f1f1; }
    .muted { color: #666; font-size: 14px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="row">
    <input id="q" type="text" placeholder="Digite o nome do medicamento..." autocomplete="off" />
    <button id="cancel">Voltar</button>
  </div>

  <div id="dbg" class="muted" style="margin-top:8px"></div>
  <button id="ping" style="margin-top:8px; display:none;">ENVIAR PING</button>

  <ul id="list"></ul>
  <div class="muted">Mostrando no máximo 5 itens.</div>

  <script>
    const tg = window.Telegram?.WebApp;
    tg?.ready();
    tg?.expand(); // usa mais área útil no mobile

    // Algumas versões do Android pedem autorização para “escrever para o usuário”.
    try {
      tg?.requestWriteAccess?.((ok) => console.log("requestWriteAccess:", ok));
    } catch (e) { /* opcional */ }

    const Q = document.getElementById('q');
    const LIST = document.getElementById('list');
    const BTN_CANCEL = document.getElementById('cancel');

    const DBG = document.getElementById('dbg');
    const BTN_PING = document.getElementById('ping');

    function showDbg(msg){
      if(DBG) DBG.textContent = msg;
    }

    // status do SDK
    if (!tg) {
      showDbg("SDK NÃO DETECTADO — página abriu fora do Telegram WebApp");
    } else {
      showDbg("SDK OK — plataforma: " + (tg.platform || "desconhecida"));
      BTN_PING.style.display = 'inline-block';
      BTN_PING.onclick = () => {
        try {
          tg.sendData(JSON.stringify({ping:true, ts: Date.now()}));
          tg.close();
        } catch(e) {
          alert("sendData falhou: " + e);
        }
      };
    }

    // Caminho do JSON hospedado no mesmo repositório do Pages
    const JSON_URL = './dropmed.json?v=' + Date.now(); // cache-buster

    let DATA = [];
    let LAST_FILTER = '';

    function norm(s){ return (s||'').normalize('NFKD').replace(/[\u0300-\u036f]/g,'').toLowerCase().trim(); }

    function render(filter){
      LAST_FILTER = filter = norm(filter);
      LIST.innerHTML = '';
      if(!DATA.length) return;

      const max = 5;
      let count = 0;

      for(const item of DATA){
        const name = item.produto_desc || '';
        if(filter && !norm(name).includes(filter)) continue;

        const li = document.createElement('li');
        li.textContent = name;
        li.onclick = () => {
          // Envia imediatamente ao bot e fecha o Mini App
          const payload = {
            produto_recnum: Number(item.produto_recnum),
            produto_desc: name
          };
          try {
            tg.sendData(JSON.stringify(payload));
          } catch(e){
            alert('Falha ao enviar dados ao bot: ' + e);
            return;
          }
          // Fechar o Mini App após enviar
          tg.close();
        };
        LIST.appendChild(li);

        if(++count >= max) break;
      }
    }

    // Cancelar/Voltar: informa ao bot e fecha
    BTN_CANCEL.onclick = () => {
      try {
        tg.sendData(JSON.stringify({ cancel: true }));
      } catch(e){
        // se não conseguir enviar, ainda assim fecha
      }
      tg.close();
    };

    // Filtro em tempo real
    Q.addEventListener('input', (e) => render(e.target.value));

    // Carrega o JSON
    fetch(JSON_URL, { cache: 'no-store' })
      .then(r => {
        if(!r.ok) throw new Error('HTTP ' + r.status);
        return r.json();
      })
      .then(json => {
        // Esperado: array de objetos com {produto_recnum, produto_desc}
        DATA = Array.isArray(json) ? json : [];
        render(Q.value);
      })
      .catch(err => {
        console.error('Erro carregando dropmed.json:', err);
        // feedback opcional dentro do Mini App
        LIST.innerHTML = '<li style="color:#b00">Falha ao carregar a lista. Tente novamente mais tarde.</li>';
      });
  </script>
</body>
</html>
