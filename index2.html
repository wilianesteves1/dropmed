<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Selecionar medicamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    :root {
      --bg: #e5e7eb;       /* cinza claro */
      --card: #ffffff;     /* cards brancos */
      --border: rgba(15, 23, 42, 0.08);
      --text: #0f172a;
      --muted: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      font: 16px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
      margin: 12px;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
      position: sticky;
      top: 0;
      background: var(--bg);
      padding-bottom: 8px;
      z-index: 2;
    }

    input {
      width: 100%;
      padding: 12px 12px;
      border: 1px solid rgba(15, 23, 42, 0.05);
      border-radius: 12px;
      font-size: 16px;
      background: #ffffff;
      color: var(--text);
      outline: none;
    }
    input::placeholder { color: var(--muted); }

    button {
      padding: 10px 14px;
      border: 1px solid rgba(15, 23, 42, 0.05);
      border-radius: 12px;
      font-size: 14px;
      background: #ffffff;
      color: var(--text);
      cursor: pointer;
    }
    button:active { filter: brightness(0.97); }

    ul {
      list-style: none;
      padding: 0;
      margin: 8px 0 0;
      max-height: 60vh;
      overflow: auto;
    }

    li {
      padding: 12px;
      border: 1px solid rgba(15, 23, 42, 0.04);
      border-radius: 12px;
      margin-top: 8px;
      cursor: pointer;
      line-height: 1.25;
      background: var(--card);
      display: flex;
      flex-direction: column;
      gap: 4px;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.03);
    }
    li:hover {
      background: #f8fafc;
      border-color: rgba(15, 23, 42, 0.08);
    }

    .med-nome {
      font-weight: 600;
      color: var(--text);
      word-break: break-word;
    }
    .med-grupo {
      font-size: 0.72rem;
      color: var(--muted);
    }

    .empty {
      color: var(--muted);
      padding: 12px;
      text-align: center;
    }

    .error {
      color: #b91c1c;
      padding: 12px;
      background: rgba(248, 113, 113, 0.07);
      border: 1px solid rgba(248, 113, 113, 0.3);
      border-radius: 12px;
      margin-top: 8px;
    }

    .info {
      color: #1d4ed8;
      padding: 12px;
      background: rgba(59, 130, 246, 0.07);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 12px;
      margin-top: 8px;
      font-size: 0.9rem;
    }

    .actions {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="row">
    <input id="q" type="text" placeholder="Digite o nome do medicamento..." autocomplete="off" />
    <button id="btn-cancelar" type="button">Cancelar</button>
  </div>

  <ul id="list"></ul>
  <div id="empty" class="empty" style="display:none;">Nenhum resultado</div>
  <div id="err" class="error" style="display:none;"></div>
  <div id="info" class="info" style="display:none;"></div>

  <div class="actions">
    <button id="btn-whatsapp" type="button" style="display:none;">
      Voltar para o WhatsApp
    </button>
  </div>

  <script>
    // ==========================================================
    // Detecção de ambiente e configuração
    // ==========================================================

    const tg = window.Telegram?.WebApp;
    tg?.ready();
    tg?.expand?.();
    tg?.enableClosingConfirmation?.(false);
    tg?.BackButton?.hide?.();

    const isTelegram = !!tg?.initDataUnsafe; // "modo Telegram" vs navegador comum

    // URL do backend de medicamentos no Railway
    const BACKEND_URL = "https://medicamentos-production.up.railway.app";

    // Lê ?token= da URL (para uso via WhatsApp)
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token") || "";

    const $q = document.getElementById("q");
    const $list = document.getElementById("list");
    const $empty = document.getElementById("empty");
    const $err = document.getElementById("err");
    const $info = document.getElementById("info");
    const $btnCancel = document.getElementById("btn-cancelar");
    const $btnWhats = document.getElementById("btn-whatsapp");
    let meds = [];

    function clearMessages() {
      $err.style.display = "none";
      $info.style.display = "none";
      $err.textContent = "";
      $info.textContent = "";
    }

    function showError(msg) {
      $err.textContent = msg;
      $err.style.display = "block";
    }

    function showInfo(msg) {
      $info.textContent = msg;
      $info.style.display = "block";
    }

    function disableInteractions() {
      $q.disabled = true;
      const items = $list.querySelectorAll("li");
      items.forEach(li => li.style.pointerEvents = "none");
    }

    function render(items) {
      $list.innerHTML = "";
      clearMessages();
      if (!items.length) {
        $empty.style.display = "block";
        return;
      }
      $empty.style.display = "none";
      for (const item of items) {
        const li = document.createElement("li");

        const nome = document.createElement("div");
        nome.className = "med-nome";
        nome.textContent = item.produto_desc;

        const grupo = document.createElement("div");
        grupo.className = "med-grupo";
        const partes = [];
        if (item.grupo_desc) partes.push(item.grupo_desc);
        if (item.subgrupo_desc) partes.push(item.subgrupo_desc);
        grupo.textContent = partes.join(" • ");

        li.appendChild(nome);
        if (partes.length) {
          li.appendChild(grupo);
        }

        li.addEventListener("click", async () => {
          clearMessages();

          // Modo Telegram (WebApp): mantém o comportamento atual
          if (isTelegram) {
            try {
              tg?.sendData(
                JSON.stringify({
                  produto_recnum:  item.produto_recnum,
                  produto_desc:    item.produto_desc,
                  grupo_recnum:    item.grupo_recnum,
                  grupo_desc:      item.grupo_desc,
                  subgrupo_recnum: item.subgrupo_recnum,
                  subgrupo_desc:   item.subgrupo_desc,
                })
              );
            } catch (e) {
              console.error("sendData falhou", e);
            }
            setTimeout(() => {
              try { tg?.close(); } catch (_) {}
            }, 150);
            return;
          }

          // Modo navegador normal (WhatsApp abre o link)
          if (!token) {
            showError("Link inválido: token não informado.");
            return;
          }

          try {
            disableInteractions();
            showInfo("Enviando sua seleção...");

            const resp = await fetch(BACKEND_URL + "/escolha", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                token: token,
                produto_recnum: item.produto_recnum,
                produto_desc: item.produto_desc,
              }),
            });

            // TOKEN EXPIRADO
            if (resp.status === 410) {
              showError("Limite de tempo encerrado. Volte ao menu do WhatsApp e reinicie.");
              $btnWhats.style.display = "inline-block";
              return;
            }

            // QUALQUER OUTRO ERRO HTTP
            if (!resp.ok) {
              showError("Não foi possível enviar sua seleção. Volte ao WhatsApp e tente novamente.");
              $btnWhats.style.display = "inline-block";
              return;
            }

            // SUCESSO
            showInfo("Seleção enviada com sucesso! Volte ao WhatsApp para continuar.");

            // Exibe botão manual
            if ($btnWhats) {
              $btnWhats.style.display = "inline-block";
            }

            // Tenta voltar automaticamente ao WhatsApp
            setTimeout(() => {
              try {
                const phone = token.split("|")[0].replace(/\D/g, "");
                if (phone) {
                  window.location.href = "whatsapp://send?phone=" + phone;
                } else {
                  window.location.href = "whatsapp://";
                }
              } catch (_) {}
            }, 600);

          } catch (e) {
            console.error("Falha ao enviar seleção:", e);
            showError("Falha ao enviar sua seleção. Volte ao WhatsApp e tente novamente.");
            $btnWhats.style.display = "inline-block";
          }

        });

        $list.appendChild(li);
      }
    }

    function normalize(s) {
      return (s || "")
        .normalize("NFD")
        .replace(/\p{Diacritic}/gu, "")
        .toLowerCase();
    }

    let timer;
    function onInput() {
      clearTimeout(timer);
      timer = setTimeout(() => {
        clearMessages();
        const term = normalize($q.value.trim());
        if (!term) {
          render(meds.slice(0, 5));
          return;
        }
        const filtered = meds
          .filter((m) => normalize(m.produto_desc).includes(term))
          .slice(0, 5);
        render(filtered);
      }, 90);
    }
    $q.addEventListener("input", onInput);

    // Botão cancelar
    $btnCancel.addEventListener("click", () => {
      clearMessages();

      // No Telegram, mantém o comportamento atual
      if (isTelegram) {
        try {
          tg?.sendData(JSON.stringify({ cancel: true }));
        } catch (_) {}
        setTimeout(() => {
          try { tg?.close(); } catch (_) {}
        }, 150);
        return;
      }

      // Fora do Telegram: tenta voltar para tela anterior ou fechar
      if (window.history.length > 1) {
        window.history.back();
      } else {
        // fallback: tenta fechar ou, no pior caso, não faz nada
        window.close();
      }
    });

    // Botão "Voltar para o WhatsApp" (apenas modo navegador)
    if ($btnWhats) {
      $btnWhats.addEventListener("click", () => {
        // Tenta abrir/voltar para o app WhatsApp
        try {
          window.location.href = "whatsapp://";
        } catch (e) {
          console.error("Falha ao abrir WhatsApp:", e);
        }
      });
    }

    async function loadData() {
      try {
        const res = await fetch("./dropmed.json?v=" + Date.now(), {
          cache: "no-store",
        });
        if (!res.ok) throw new Error("HTTP " + res.status);
        meds = await res.json();
        meds = Array.isArray(meds) ? meds.filter((m) => m?.produto_desc) : [];
        meds.sort((a, b) => a.produto_desc.localeCompare(b.produto_desc));
        render(meds.slice(0, 5));
        $q.focus();
      } catch (e) {
        console.error("Erro ao carregar dropmed.json:", e);
        showError("Falha ao carregar a lista de medicamentos.");
      }
    }
    loadData();
  </script>
</body>
</html>
